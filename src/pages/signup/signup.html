<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text" [(ngModel)]="newuser.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" [(ngModel)]="newuser.password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Nick Name</ion-label>
            <ion-input type="text" [(ngModel)]="newuser.displayName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Dob</ion-label>
            <ion-input type="date" [(ngModel)]="newuser.dob"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Phone Number</ion-label>
            <ion-input type="number" [(ngModel)]="newuser.phonenumber"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button full (click)='SignUp();'>Register</button>
    <button ion-button full (click)='GoBack();'>Back to Login</button>
</ion-content>
