<ion-header>

  <ion-navbar hideBackButton="true" color="customHeader">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>DashBoard</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content class="card-background-page">
    
      <ion-card (click)="LoadModule('quiz')">
        <img src="assets/img/card-saopaolo.png"/>
        <div class="card-title">Quiz</div>
        <div class="card-subtitle">Start Quiz</div>
      </ion-card>
    
      <ion-card (click)="LoadModule('rank')">
        <img src="assets/img/card-amsterdam.png"/>
        <div class="card-title">Rank</div>
        <div class="card-subtitle">Ranking list</div>
      </ion-card>
    
      <ion-card (click)="LoadModule('mock')">
        <img src="assets/img/card-sf.png"/>
        <div class="card-title">Mock</div>
        <div class="card-subtitle">Trail test</div>
      </ion-card>
    
      <ion-card (click)="LoadModule('settings')">
        <img src="assets/img/card-madison.png"/>
        <div class="card-title">Settings</div>
        <div class="card-subtitle">Customize app</div>
      </ion-card>
    
    </ion-content>
