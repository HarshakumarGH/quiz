<ion-header>

  <ion-navbar color="customHeader">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">     
     <p>Sign in with</p>            
                <ion-list>
            
                    <ion-item >
            <ion-icon name="logo-googleplus" style="zoom:2.0;"></ion-icon>
          
            <ion-icon name="logo-facebook" style="zoom:2.0;"> </ion-icon>
         
            <ion-icon name="logo-twitter" style="zoom:2.0;"> </ion-icon>
                    </ion-item>
                  </ion-list>

                       
                  <p> 
                      Or
                    </p>
                    

                  <ion-list>
                      
                   
                    <ion-item>
                        <ion-input type="email" placeholder="Email" [(ngModel)]="credentials.email">
                        </ion-input>
                    </ion-item>
                    
    
                    <ion-item>
                        <ion-input type="password" placeholder="Password" [(ngModel)]="credentials.password">
    
                        </ion-input>
                    </ion-item>


                    <a (click)="passwordreset()">Forget login details ?</a>

                    <button ion-button (click)="signin()">
                        Sign in
                    </button>
                    <div class="spacer" style="height:10px">
    
                    </div>
                      <a>
                        By signing in you are agreeing to our 
                      Terms and Conditions | Privacy policy
                      </a>
                  <br/>
                    <a (click)="signup()">
                        New to app? Sign up here
                    </a>
    
                </ion-list> 
    </ion-content>
