<ion-content padding class="page-mock">
    
      <ion-slides pager>
        
        <ion-slide *ngFor="let slide of slides">
          <ion-toolbar>
            <ion-buttons end>
              <button ion-button color="danger" (click)="navDashboard()">Skip</button>
            </ion-buttons>
          </ion-toolbar>
          <img [src]="slide.image" class="slide-image"/>
          <h2 class="slide-title" [innerHTML]="slide.title"></h2>
          <p [innerHTML]="slide.description"></p>
        </ion-slide>
    
    
        <ion-slide>
          <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
          <h2 class="slide-title">Ready?</h2>
          <button ion-button large clear icon-end color="primary" (click)="navDashboard()">
            Continue
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-slide>
    
    
      </ion-slides>
    </ion-content>
